<!DOCTYPE html>
<html lang="en">
<head>

        <link rel="stylesheet" href="css/normallize.css">

    <title>pharmacy template</title>
</head>
<body>
    <div class="nav">

          </div>

<a>Dashboard</a>
 <a>Medicines</a>

<!-- start summary -->
<div class="container">
    <h3>Summary</h3>
    <div class="medicines">
        <div class="cont">
            <p>Medicines</p>
            <input type="number" value="4" disabled>
        </div>
        <i class="fa-solid fa-tablets"></i>
    </div>
    <div class="customer">
        <div class="cont">
            <p>Customers</p>
            <input type="number" value="3" disabled>
        </div>
        <i class="fa-solid fa-user-large"></i>
    </div>
    <div class="sellers">
        <div class="cont">
            <p>Sellers</p>
            <input type="number" value="2" disabled>
        </div>
        <i class="fa-brands fa-sellcast"></i>
    </div>

</div>
<!-- end summary -->


<div class="container2">
    <div class="seller">
        <div class="cont">
        <p>Best Seller</p>
        <input type="text" value="varan" disabled>
    </div>
    <i class="fa-solid fa-user-large"></i>
    </div>

    <div class="customer">
        <div class="cont">
        <p>Best customer</p>
        <input type="text" value="Arun" disabled >
    </div>
    <i class="fa-solid fa-user-large"></i>
    </div>
</div>
</div>



    
    <div class="container3">
        <div class="amount">
            <div class="cont">
                <p>sells amount</p>
                <input type="text" value="Rs-351" disabled>
            </div>
            <i class="fa-brands fa-sellcast"></i>
            
        </div>
        <div class="by">
            <div class="cont">
            <p>sells by seller</p>
            <input type="text" value="sells by seller" disabled>
        </div>
        <i class="fa-brands fa-sellcast"></i>
        </div>
      
    
        <select class="sel" name="selection">
            <option value="1">seller1</option>
            <option value="2">seller2</option>
            <option value="3">seller3</option>
            <option value="4">seller4</option>
            <option value="5">seller5</option>
        </select>
  
    </div>
